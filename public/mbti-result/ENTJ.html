<script>
    const db = firebase.firestore();
    const storage = firebase.storage();
    
      // 상태표시줄 url 가져오기
    var 쿼리스트링 = new URLSearchParams(window.location.search);
    
    db.collection("보여주기")
          .doc(쿼리스트링.get("id"))
          .get()
          .then((결과불러오기) => {
            $(".result__title").html(결과불러오기.data().제목);
            $("#result__img").css("background-image",`url(${결과불러오기.data().ENTJ사진})`)
            $(".info1").html(결과불러오기.data().ENTJ특징1);
            $(".info2").html(결과불러오기.data().ENTJ특징2);
            $(".info3").html(결과불러오기.data().ENTJ특징3);
            $(".info4").html(결과불러오기.data().ENTJ특징4);
          });

</script>

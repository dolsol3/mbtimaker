    <article class="question">
      <div class="question__container">
        <div class="progress mt-3">

          <input id="type" type="hidden" value="EI" />

    <!-- EI SN TF JP 기본 값을 저장해놓음 -->
    <input type="hidden" id="EI" value="0" />
    <input type="hidden" id="SN" value="0" />
    <input type="hidden" id="TF" value="0" />
    <input type="hidden" id="JP" value="0" />

    <!-- 기능 -->
    <script>
      // 버튼 기능

      $("#A").click(function () {
        var type = $("#type").val();
        var preValue = $("#" + type).val();
        $("#" + type).val(parseInt(preValue) + 1);
        next();
      });

      $("#B").click(function () {
        next();
      });

      //   다음 문제로 넘어가는 함수
      function next() {
        if (num == 13) {
          $(".kakao_ad").hide();
          $(".question").hide();
          $(".result").show();
          var mbti = "";

          //   3항연산자로 아래 식을 단순화 할 수 있다
          //  if$("#EI").val() < 2){
          //       mbti = mbti + "I"
          //   } else {
          //       mbti = mbti + "E"
          //   }
          // 3항연산자로 단순화된 식 if 구문을 앞에 쓰고, "?" 넣고 앞에는 참 : 뒤에는 거짓일때 값
          $("#EI").val() > 2 ? (mbti += "E") : (mbti += "I");
          $("#SN").val() > 2 ? (mbti += "S") : (mbti += "N");
          $("#TF").val() > 2 ? (mbti += "T") : (mbti += "F");
          $("#JP").val() > 2 ? (mbti += "J") : (mbti += "P");
          // alert(mbti);
          $("#img").attr("src", result[mbti]["img"]);
          $("#girl__mbti__name").html(result[mbti]["girl__mbti__name"]);
          $("#explain").html(result[mbti]["explain"]);
          $(".info1").html(result[mbti]["info1"]);
          $(".info2").html(result[mbti]["info2"]);
          $(".info3").html(result[mbti]["info3"]);
          $(".info4").html(result[mbti]["info4"]);
          $(".info5").html(result[mbti]["info5"]);
          $(".info6").html(result[mbti]["info6"]);
          $(".info7").html(result[mbti]["info7"]);
        } else {
          db.collection("보여주기")
            .doc(쿼리스트링.get("id"))
            .get()
            .then((질문보기) => {
              $(".progress-bar").attr(
                "style",
                "width: calc(100 / 12 *" + num + "%)"
              );
              $("#title").html(q[num]["title"]);
              $("#type").val(q[num]["type"]);
              $("#A").html(q[num]["A"]);
              $("#B").html(q[num]["B"]);
              num++;
              console.log(질문보기.data());
            });
        }
        //   attr -> 태그속성변경
      }

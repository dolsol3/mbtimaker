    <article class="making">
      <div class="making__container border border-3 border-warning mt-3">
        <div class="making__head">
          <div class="progress mt-3">
            <div
              class="progress-bar"
              role="progressbar"
              style="width: calc(100 / 22 * 2%)"
            >
              2/22
            </div>
          </div>
          <div class="making__pass-button mt-3">
            <button id="previous" type="button" class="btn btn-outline-danger">
              이전
            </button>
            <button type="button" class="save-btn btn btn-outline-dark">
              저장하기
            </button>
            <button id="next" type="button" class="btn btn-outline-primary">
              다음
            </button>
          </div>
          <div class="making__title p24 mt-3">외향(E) VS 내향(I)</div>
        </div>
        <div class="making__text mt-3">
          <div class="making__text-explain">
            <p class="text-explain mt-2">외향에 대한 설명</p>
            <p class="text-explain mt-2">내향에 대한 설명</p>
          </div>
          <div class="qna mb-3">
            <div class="question-box pb-3">
              <div class="input-group mt-3">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  >질문1</span
                >
                <input
                  id="q1"
                  type="text"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                  placeholder="질문을 입력해주세요"
                />
              </div>
              <div class="input-group mt-3">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  >외향1</span
                >
                <input
                  id="e1"
                  type="text"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                  placeholder="외향(E) 성향의 답변을 입력해주세요"
                />
              </div>
              <div class="input-group mt-3">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  >내향1</span
                >
                <input
                  id="i1"
                  type="text"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                  placeholder="내향(I) 성향의 답변을 입력해주세요"
                />
              </div>
            </div>
            <div class="question-box pb-3">
              <div class="input-group mt-3">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  >질문2</span
                >
                <input
                  id="q2"
                  type="text"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                  placeholder="질문을 입력해주세요"
                />
              </div>
              <div class="input-group mt-3">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  >외향2</span
                >
                <input
                  id="e2"
                  type="text"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                  placeholder="외향(E) 성향의 답변을 입력해주세요"
                />
              </div>
              <div class="input-group mt-3">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  >내향2</span
                >
                <input
                  id="i2"
                  type="text"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                  placeholder="내향(I) 성향의 답변을 입력해주세요"
                />
              </div>
            </div>
            <div class="question-box2">
              <div class="input-group mt-3">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  >질문3</span
                >
                <input
                  id="q3"
                  type="text"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                  placeholder="질문을 입력해주세요"

              <div class="input-group mt-3">
                <span class="input-group-text" id="inputGroup-sizing-default"

                <input
                  id="e3"
                  type="text"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                  placeholder="외향(E) 성향의 답변을 입력해주세요"
                />
              </div>
              <div class="input-group mt-3">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  >내향3</span
                >
                <input
                  id="i3"
                  type="text"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                  placeholder="내향(I) 성향의 답변을 입력해주세요"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </article>

      crossorigin="anonymous"

    <script>
      const db = firebase.firestore();
      const storage = firebase.storage();

      // 주소찾기
      var 쿼리스트링 = new URLSearchParams(window.location.search);

      $(".save-btn").click(function () {
        var 저장할거 = {
          질문1: $("#q1").val(),
          질문2: $("#q2").val(),
          질문3: $("#q3").val(),
          외향1: $("#e1").val(),
          외향2: $("#e2").val(),
          외향3: $("#e3").val(),
          내향1: $("#i1").val(),
          내향2: $("#i2").val(),
          내향3: $("#i3").val(),
          uid: JSON.parse(localStorage.getItem("user")).uid,
          이름: JSON.parse(localStorage.getItem("user")).displayName,
        };
        db.collection("보여주기")
          .doc(쿼리스트링.get("id"))
          .update(저장할거)
          .then((result) => {
            // 성공하면 실행할 코드
            console.log(result);
            alert("저장에 성공하였습니다");
          })
          .catch(() => {
            // 실패하면 실행할 코드
            alert("저장에 실패하였습니다");
          });
      });
    </script>
    <!-- 이전 / 다음 버튼 -->
    <script>
      var 이전화면 = "making1.html?id=" + 쿼리스트링.get("id");
      var 다음화면 = "making3.html?id=" + 쿼리스트링.get("id");
      // 이전 버튼
      $("#previous").click(function () {
        location.href = 이전화면;
      });

      // 다음 버튼

      $("#next").click(function () {
        location.href = 다음화면;
      });
    </script>
    <!-- nav js 파일 연결하기 -->
    <script class="nav-js" src="../js/nav.js"></script>

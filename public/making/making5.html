    <article class="making">
      <div class="making__container border border-3 border-warning mt-3">
        <div class="making__head">
          <div class="progress mt-3">
            <div
              class="progress-bar"
              role="progressbar"
              style="width: calc(100 / 21 * 5%)"
            >
              5/21
            </div>
          </div>
          <div class="making__pass-button mt-3">
            <button type="button" class="btn btn-outline-danger">이전</button>
            <button type="button" class="save-btn btn btn-outline-dark">
              저장하기
            </button>
            <button type="button" class="btn btn-outline-primary">다음</button>
          </div>
          <div class="making__title p24 mt-3">판단(J) VS 인식(P)</div>
        </div>
        <div class="making__text mt-3">
          <div class="making__text-explain">
            <p class="text-explain mt-2">판단에 대한 설명</p>
            <p class="text-explain mt-2">인식에 대한 설명</p>
          </div>
          <div class="qna mb-3">
            <div class="question-box pb-3">
              <div class="input-group mt-3">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  >질문10</span
                >
                <input
                  id="q10"
                  type="text"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                  placeholder="질문을 입력해주세요"
                />
              </div>
              <div class="input-group mt-3">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  >판단1</span
                >
                <input
                  id="j1"
                  type="text"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                  placeholder="판단(J) 성향의 답변을 입력해주세요"
                />
              </div>
              <div class="input-group mt-3">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  >인식1</span
                >
                <input
                  id="p1"
                  type="text"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                  placeholder="인식(P) 성향의 답변을 입력해주세요"
                />
              </div>
            </div>
            <div class="question-box pb-3">
              <div class="input-group mt-3">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  >질문11</span
                >
                <input
                  id="q11"
                  type="text"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                  placeholder="질문을 입력해주세요"
                />
              </div>
              <div class="input-group mt-3">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  >판단2</span
                >
                <input
                  id="j2"
                  type="text"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                  placeholder="판단(J) 성향의 답변을 입력해주세요"
                />
              </div>
              <div class="input-group mt-3">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  >인식2</span
                >
                <input
                  id="p2"
                  type="text"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                  placeholder="인식(P) 성향의 답변을 입력해주세요"
                />
              </div>
            </div>
            <div class="question-box2">
              <div class="input-group mt-3">
                <span class="input-group-text" id="inputGroup-sizing-default"

                <input
                  id="q12"
                  type="text"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                  placeholder="질문을 입력해주세요"
                />
              </div>
              <div class="input-group mt-3">
                <span class="input-group-text" id="inputGroup-sizing-default"

              <div class="input-group mt-3">

                <input
                  id="p3"
                  type="text"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                  placeholder="인식(P) 성향의 답변을 입력해주세요"
                />
              </div>
            </div>
          </div>
        </div>
      </div>

    <script>
      const db = firebase.firestore();
      const storage = firebase.storage();

      // 주소찾기
      var 쿼리스트링 = new URLSearchParams(window.location.search);

      $(".save-btn").click(function () {
        var 저장할거 = {
          질문10: $("#q10").val(),
          질문11: $("#q11").val(),
          질문12: $("#q12").val(),
          판단1: $("#j1").val(),
          판단2: $("#j2").val(),
          판단3: $("#j3").val(),
          인식1: $("#p1").val(),
          인식2: $("#p2").val(),
          인식3: $("#p3").val(),
        };
        db.collection("보여주기")
          .doc(쿼리스트링.get("id"))
          .update(저장할거)
          .then((result) => {
            // 성공하면 실행할 코드
            console.log(result);
            alert("저장에 성공하였습니다");
          })
          .catch(() => {
            // 실패하면 실행할 코드
            alert("저장에 실패하였습니다");
          });
      });

    <article class="making">
      <div class="making__container border border-3 border-warning mt-3">
        <div class="making__head">
          <div class="progress mt-3">
            <div
              class="progress-bar"
              role="progressbar"
              style="width: calc(100 / 22 * 4%)"
            >
              4/22
            </div>
          </div>
          <div class="making__pass-button mt-3">
            <button type="button" class="btn btn-outline-danger">이전</button>
            <button type="button" class="save-btn btn btn-outline-dark">
              저장하기
            </button>
            <button type="button" class="btn btn-outline-primary">다음</button>
          </div>
          <div class="making__title p24 mt-3">사고(T) VS 감정(F)</div>
        </div>
        <div class="making__text mt-3">
          <div class="making__text-explain">
            <p class="text-explain mt-2">사고에 대한 설명</p>
            <p class="text-explain mt-2">감정에 대한 설명</p>
          </div>
          <div class="qna mb-3">
            <div class="question-box pb-3">
              <div class="input-group mt-3">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  >질문7</span
                >
                <input
                  id="q7"
                  type="text"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                  placeholder="질문을 입력해주세요"
                />
              </div>
              <div class="input-group mt-3">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  >사고1</span
                >
                <input
                  id="t1"
                  type="text"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                  placeholder="사고(T) 성향의 답변을 입력해주세요"
                />
              </div>
              <div class="input-group mt-3">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  >감정1</span
                >
                <input
                  id="f1"
                  type="text"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                  placeholder="감정(F) 성향의 답변을 입력해주세요"
                />
              </div>
            </div>
            <div class="question-box pb-3">
              <div class="input-group mt-3">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  >질문8</span
                >
                <input
                  id="q8"
                  type="text"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                  placeholder="질문을 입력해주세요"
                />
              </div>
              <div class="input-group mt-3">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  >사고2</span
                >
                <input
                  id="t2"
                  type="text"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                  placeholder="사고(T) 성향의 답변을 입력해주세요"

              <div class="input-group mt-3">
                <span class="input-group-text" id="inputGroup-sizing-default"

                <input

            </div>
            <div class="question-box2">

                  aria-describedby="inputGroup-sizing-default"
                  placeholder="감정(F) 성향의 답변을 입력해주세요"
                />
              </div>
            </div>
          </div>
        </div>
      </div>

    <script>
      const db = firebase.firestore();
      const storage = firebase.storage();

      // 주소찾기
      var 쿼리스트링 = new URLSearchParams(window.location.search);

      $(".save-btn").click(function () {
        var 저장할거 = {
          질문7: $("#q7").val(),
          질문8: $("#q8").val(),
          질문9: $("#q9").val(),
          사고1: $("#t1").val(),
          사고2: $("#t2").val(),
          사고3: $("#t3").val(),
          감정1: $("#f1").val(),
          감정2: $("#f2").val(),
          감정3: $("#f3").val(),
          uid: JSON.parse(localStorage.getItem("user")).uid,
          이름: JSON.parse(localStorage.getItem("user")).displayName,
        };
        db.collection("보여주기")
          .doc(쿼리스트링.get("id"))
          .update(저장할거)
          .then((result) => {
            // 성공하면 실행할 코드
            console.log(result);
            alert("저장에 성공하였습니다");
          })
          .catch(() => {
            // 실패하면 실행할 코드
            alert("저장에 실패하였습니다");
          });
      });

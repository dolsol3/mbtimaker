    <article class="making">
      <div class="making__container border border-3 border-warning mt-3">
        <div class="making__head">
          <div class="progress mt-3">
            <div
              class="progress-bar"
              role="progressbar"
              style="width: calc(100 / 21 * 20%)"
            >
              20/21
            </div>
          </div>
          <div class="making__pass-button mt-3">
            <button type="button" class="btn btn-outline-danger">이전</button>
            <button type="button" class="save-btn btn btn-outline-dark">
              저장하기
            </button>
            <button type="button" class="btn btn-outline-primary">다음</button>
          </div>
          <div class="making__title p24 mt-3">INFP 결과 작성하기</div>
        </div>
        <div class="making__text mt-3">
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default"
              >별명</span
            >
            <input
              id="nickname"
              type="text"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default"
              placeholder="INFP 별명을 지어주세요"
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default"
              >특징1</span
            >
            <input
              id="character1"
              type="text"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default"
              placeholder="해당 유형의 특징을 작성해주세요"
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default"
              >특징2</span
            >
            <input
              id="character2"
              type="text"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default"
              placeholder="해당 유형의 특징을 작성해주세요"
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default"
              >특징3</span
            >
            <input
              id="character3"
              type="text"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default"
              placeholder="해당 유형의 특징을 작성해주세요"
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default"
              >특징4</span
            >
            <input
              id="character4"
              type="text"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default"
              placeholder="해당 유형의 특징을 작성해주세요"
            />
          </div>
          <div class="input-group">
            <input
              type="file"
              class="result__img-upload form-control"
              id="inputGroupFile04"
              aria-describedby="inputGroupFileAddon04"
              aria-label="Upload"
              accept="image/*"
            />
            <button
              class="btn btn-outline-primary"
              type="button"
              id="inputGroupFileAddon04"
            >
              올리기
            </button>
          </div>
          <div class="img-review-box mt-3 mb-3">
            <img class="img-review border border-info" src="#" alt="미리보기" />
          </div>
        </div>
      </div>
    </article>

    <script>
      const reader = new FileReader();

      reader.onload = (readerEvent) => {
        document
          .querySelector(".img-review")
          .setAttribute("src", readerEvent.target.result);
        //파일을 읽는 이벤트가 발생하면 img_section의 src 속성을 readerEvent의 결과물로 대체함
      };

      document
        .querySelector("#inputGroupFile04")
        .addEventListener("change", (changeEvent) => {
          //upload_file 에 이벤트리스너를 장착

          const imgFile = changeEvent.target.files[0];
          reader.readAsDataURL(imgFile);
          //업로드한 이미지의 URL을 reader에 등록
        });
    </script>
    <script>
      const db = firebase.firestore();
      const storage = firebase.storage();
      // 이미지 저장하기
      var file = document.querySelector(".result__img-upload").files[0];
      var storageRef = storage.ref();
      var 저장할경로 = storageRef.child("image/" + file.name);
      var 업로드작업 = 저장할경로.put(file);

      // 주소찾기
      var 쿼리스트링 = new URLSearchParams(window.location.search);

      $(".save-btn").click(function () {
        var 저장할거 = {
          INFP별명: $("#nickname").val(),
          INFP특징1: $("#character1").val(),
          INFP특징2: $("#character2").val(),
          INFP특징3: $("#character3").val(),
          INFP특징4: $("#character4").val(),
        };
        db.collection("보여주기")
          .doc(쿼리스트링.get("id"))
          .update(저장할거)
          .then((result) => {
            // 성공하면 실행할 코드
            console.log(result);
            alert("저장에 성공하였습니다");
          })
          .catch(() => {
            // 실패하면 실행할 코드
            alert("저장에 실패하였습니다");
          });
      });
    </script>

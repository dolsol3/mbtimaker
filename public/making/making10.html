    <script>
      const reader = new FileReader();

      reader.onload = (readerEvent) => {
        document
          .querySelector(".img-review")
          .setAttribute("src", readerEvent.target.result);
        //파일을 읽는 이벤트가 발생하면 img_section의 src 속성을 readerEvent의 결과물로 대체함
      };

      document
        .querySelector("#inputGroupFile04")
        .addEventListener("change", (changeEvent) => {
          //upload_file 에 이벤트리스너를 장착

          const imgFile = changeEvent.target.files[0];
          reader.readAsDataURL(imgFile);
          //업로드한 이미지의 URL을 reader에 등록
        });
    </script>
    <script>
      const db = firebase.firestore();
      const storage = firebase.storage();

      // 주소찾기
      var 쿼리스트링 = new URLSearchParams(window.location.search);

      // 저장된거 보여주기
      db.collection("보여주기")
        .doc(쿼리스트링.get("id"))
        .get()
        .then((저장한거보기) => {
          $("#nickname").val(저장한거보기.data().ENTP별명);
          $("#character1").val(저장한거보기.data().ENTP특징1);
          $("#character2").val(저장한거보기.data().ENTP특징2);
          $("#character3").val(저장한거보기.data().ENTP특징3);
          $("#character4").val(저장한거보기.data().ENTP특징4);
        });

      $(".save-btn").click(function () {
        var 저장할거 = {
          ENTP별명: $("#nickname").val(),
          ENTP특징1: $("#character1").val(),
          ENTP특징2: $("#character2").val(),
          ENTP특징3: $("#character3").val(),
          ENTP특징4: $("#character4").val(),

          uid: JSON.parse(localStorage.getItem("user")).uid,
          이름: JSON.parse(localStorage.getItem("user")).displayName,
        };
        db.collection("보여주기")
          .doc(쿼리스트링.get("id"))
          .update(저장할거)
          .then((result) => {
            // 성공하면 실행할 코드
            console.log(result);
            alert("저장에 성공하였습니다");
          })
          .catch(() => {
            // 실패하면 실행할 코드
            alert("저장에 실패하였습니다");
          });
      });
    </script>
    <!-- 이미지 저장하기 -->
    <script>
      // MBTI결과 이미지 저장하기
      $(".img-upload").click(function () {
        var file = document.querySelector(".result__img-upload").files[0];
        var storageRef = storage.ref();
        var 저장할경로 = storageRef.child("image/" + file.name);
        var 업로드작업 = 저장할경로.put(file);

        업로드작업.on(
          "state_changed",
          // 변화할 때 동작하는 함수
          null,
          // 에러 상황에 동작하는 함수
          (error) => {
            console.error("이미지를 올리는데 실패한 원이는", error);
            alert("사진 저장에 실패하였습니다");
          },
          // 성공하면 보여줄 함수
          () => {
            업로드작업.snapshot.ref.getDownloadURL().then((url) => {
              console.log("이미지가 올라간 경로는", url);

              var 저장할거3 = {
                ENTP사진: url,
              };
              db.collection("보여주기")
                .doc(쿼리스트링.get("id"))
                .update(저장할거3)
                .then((result) => {
                  // 성공하면 실행할 코드
                  console.log(result);
                  alert("사진 저장에 성공하였습니다");
                  // location.replace(link);
                })
                .catch(() => {
                  // 실패하면 실행할 코드
                  alert("사진 저장및공유에 실패하였습니다");
                });
            });
          }
        );
      });
    </script>
